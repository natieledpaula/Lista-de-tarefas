<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lista de Tarefas</h1>
            <p>Organize suas tarefas de forma fácil</p>
        </div>

        <div class="stats">
            <div class="stat_card">
                <div class="stat_number total" id="totalTasks">0</div>
                <div class="stat_label">Tarefas</div>
            </div>
            <div class="stat_card">
                <div class="stat_number pending" id="pendingTasks">0</div>
                <div class="stat_label">Pendentes</div>
            </div>
            <div class="stat_card">
                <div class="stat_number completed" id="completedTasks">0</div>
                <div class="stat_label">Concluídas</div>
            </div>
        </div>
        <div class="add_section">
            <h2>➕ Adicionar Tarefa</h2>
            <div class="add_form">
                <input type="text" class="task_input" id="taskInput" placeholder="Digite sua tarefa...">
                <section class="priority_select" id="prioritySelect">
                    <option value="low">Baixa prioridade</option>
                    <option value="medium" selected>Média prioridade</option>
                    <option value="high">Alta prioridade</option>
                </section>
                <button class="add_btn" onclick="addTask()">Adicionar</button>
            </div>
        </div>

        <div class="filters">
            <div class="filter_buttons">
                <button class="filter_btn active" onclick="filterTasks('all')">Todas (<span id="allCount">0</span>)</button>
                <button class="filter_btn" onclick="filterTasks('pending')">Pendentes (<span id="pendingCount">0</span>)</button>
                <button class="filter_btn" onclick="filterTasks('completed')">Concluidas (<span id="completedCount">0</span>)</button>
            </div>
        </div>

        <div class="tasks_section">
            <h2>📋 Suas Tarefas</h2>
            <div id="tasksList"></div>
        </div>
    </div>
</body>
</html>
